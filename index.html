<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
  <div class="container" id="app">
    <div class="content">
<!--       <form > -->
        <div class="form-row mt-3">
          <div class="col-3">
            <input type="search" class="form-control" id="country" placeholder="Enter Your City">
          </div>
          <div class="col-3">
            <button class="btn btn-primary" type="button" id="button">Search</button>
          </div>
        </div>
<!--       </form> -->
      <div class="row m-0 mt-4 mb-4 justify-content-start align-items-center">
        <div class="col-3 p-0">
          <div class="weather row">
            <div class="col-4">
              <img src="" class="rounded" alt="" width="100" id="weatherIcon">
            </div>
            <div class="col">
              <h4>
                <span id="temp"></span>
                <span class="btn-link" id='celcius'>°C</span>
                <span class="btn-link" id="feih">°F</span>
              </h4>
              <span style="font-weight: 300;" id="weatherDesc"></span>
              <h4 class="time d-line" id="time"></h4>
            </div>
          </div>
        </div>

        <div class="col p-0">
          <div class="row">
            <div class="col-md-7">
              <h2 id="city">Lagos</h2>
            </div>
            <div class="col-md-5">
              <ul>
                <!-- <li>Precipitation - <span id="precipitation"></span></li> -->
                <li>Humidity - <span id="humidity"></span></li>
                <li>Wind - <span id="wind"></span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="dailyHolder">
          
          </div>
        </div>
  
    
  </div>
</body>

<script src="src/index.js"></script>

</html>
